<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  

</head>
<body>

<div class="login-form"><div>
  <form method="POST" action="{{ url_for('login') }}">
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="email"  name="email" placeholder="Email" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="tel" name="phone" placeholder="Phone Number" autocomplete="nope" pattern="[0-9]+" required>
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password">
      </div>
      <div class="bangbang">
        <p>Dont have an account? <a href="{{ url_for('register') }}">Register</a></p>
      </div>
    
    <div class="action">
      
      <a href="{{ url_for('login') }}"><button type="submit">Sign in</button></a>
     
      </div>
    </div>
  </form>
</div>

</body>
</html>
